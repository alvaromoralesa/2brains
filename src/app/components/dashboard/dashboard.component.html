  <!-- Sidebar navigation -->
  <div class="container-fluid" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <div class="row">
      <nav class="col-md-2 d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active">
                <i class="fas fa-user"></i>Perfil de Usuario
              </a>
            </li>
            <!-- Calling SignOut() Api from AuthService -->
            <li class="nav-item">
              <a class="nav-link" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>Salir
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="inner-adjust">
          <div class="pt-3 pb-2 mb-3 border-bottom" *ngIf="authService.userData as user">
            <h1 class="h2">Usuario: <strong>{{user.email}}</strong> - Lista de Colaboradores</h1>
          </div>
          <!-- Show user data when logged in -->
          <div class="row" *ngFor='let user of users'>
            <div class="col-md-12" fxLayout="row" fxLayoutGap="grid">
              <div class="media">
                <img class="align-self-start mr-5 img-thumbnail rounded-circle" [src]="user.picture.medium">
                <div class="media-body">
                  <div class="cardInner">
                    <div [style.grid-area]="'header'">
                      <p><strong>Nombre : </strong>{{ user.name.first }} {{ user.name.last }}.<p>
                    </div>
                    <div [style.grid-area]="'footer'">
                      <p><strong>Usuario : </strong>{{ user.login.username }}</p>
                      <p><strong>Email : </strong>{{ user.email }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
